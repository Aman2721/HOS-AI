<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center
        }

        .doctor-button {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div style="padding-top:200px"></div>
    <div class="container">
        <h1>Doctors Selection</h1>
        <form id="doctorForm" action="/appointments" method="POST">
            {% for doctor in lst %}
                <button type="submit" class="doctor-button" name="name" value="{{ doctor }}">{{ doctor }}</button>
            {% endfor %}
        </form>
    </div>
</body>
</html>
